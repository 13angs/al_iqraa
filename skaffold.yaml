apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - "./infra/k8s/*"

build:
  local:
    push: false
  artifacts:
    - image: 13angs/iq_api_blog
      context: api/blog
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "**/*.cs"
  